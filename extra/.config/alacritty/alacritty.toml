import = ["~/.config/alacritty/everforest.toml"]

[window]
opacity = 1
blur = false
option_as_alt = "Both"

[font]
size = 12

[font.normal]
family = "Hack Nerd Font Mono"
style = "Regular"

[font.bold]
family = "Hack Nerd Font Mono"
style = "Bold"

[font.italic]
family = "Hack Nerd Font Mono"
style = "Italic"

[font.bold_italic]
family = "Hack Nerd Font Mono"
style = "Bold Italic"
